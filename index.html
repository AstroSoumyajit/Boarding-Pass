<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass For Space Tech Training and Internship Program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="fav.png">
</head>

<body>
    <header>
        <img src="./Instagram post - 103 (5).png" alt="Padhega India Logo">
        <h4>Get your Boarding Pass <br>For Space Tech Training and Internship Program</h4>
        <h1> <a href="https://www.youtube.com/c/HexStarUniverse" target="_blank"
                rel="noopener noreferrer">Hex-Star Universe</a></h1>
    </header>
    <main>
        
        <label for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Full Name" id="name" minlength="3"
            maxlength="26">
        <input required type="text" name="SurName" autocomplete="surname" placeholder="Country" id="surname" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Get Boarding Pass</Button>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
    <script src="./index1.js"></script>
</body>

</html>
